<head>

</head>
<body>
<form name="search">

  <label>Search the site:
    <input type="text" name="search">
  </label>
  <input type="submit" value="Search!">
</form>

<hr>

<form name="search-person">
  Search the visitors:
  <table id="age-table">
    <tbody><tr>
      <td>Age:</td>
      <td id="age-list">
        <label>
          <input type="radio" name="age" value="young">less than 18</label>
        <label>
          <input type="radio" name="age" value="mature">18-50</label>
        <label>
          <input type="radio" name="age" value="senior">more than 50</label>
      </td>
    </tr>

    <tr>
      <td>Additionally:</td>
      <td>
        <input type="text" name="info[0]">
        <input type="text" name="info[1]">
        <input type="text" name="info[2]">
      </td>
    </tr>

    </tbody></table>

  <input type="submit" value="Search!">
</form>

<script>
    // Таблицу с id="age-table".
    let table = document.getElementById('age-table');
    console.log(table);
    // Все элементы label внутри этой таблицы (их три).
    let a = table.getElementsByTagName('label');
    console.log(a);
    let k = document.querySelectorAll('#age-table label');
    console.log(k);
    // Первый td в этой таблице (со словом «Age»).
    let b = table.querySelector('td');
    console.log(b); // ili tak
    let  c = table.getElementsByTagName('td')[0];
    console.log(c);
    // Форму form с именем name="search".
    let form = document.getElementsByName('search')[0];
    console.log(form);
    let f =document.querySelector('form[name = "search"]');
    console.log(f);
    // 5. Первый input в этой форме
    let l = form.getElementsByTagName('input')[0]
    console.log(l);
    // или
    let  r = form.querySelector('input')
    console.log(r);
    // 6. Последний input в этой форме
    let inputs = form.querySelectorAll('input'); // найти все input
    let input = [inputs.length-1]; // взять последний
    console.log(input);
</script>
</body>
</html>
